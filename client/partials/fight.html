<style type="text/css">
	
	#tweets{
		width: 600px;
		padding: 20px;
		margin: 0 auto;
	}

	#fightLocation{
		background-color: black;
		height: 450px;
	}
	#red{
		background-color: red;
		width:50px;
		height:50px;
	}




</style>
<div ng-controller="TweetController">


	<h1 align='center'>Site Logo Goes Here</h1>

	<!-- This section contains the fighters and background images -->
	<div id='fightLocation'>

	

	</div>
	<!-- The contestants -->

	<!-- Testing!!! -->
	<img id="akuma" src="../images/001.jpg" />
	
<div ng-repeat="x in currentTweets" ng-model="message" ng-show="showMessage" class="message fadein fadeout">


<h3>{{ x.tweet }}</h3>

</div>













	<!-- Countdown Clock -->
	<div align="center">
		<h1>Fight starts in <span id="time"></span> minutes!</h1>
	</div>


	<div class="row">
		<div class="col-sm-4" align="center">
			<h1>trumphealth</h1>
			<h1>{{ trumpHealth }} </h1>
	    </div>
	    <div class="col-sm-4" align="center">
	      	<h1>VERSUS</h1>
	      	<h1 ng-if="trumpHealth >= 100">Trump WINS!</h1>
	      	<h1 ng-if="batmanHealth >= 100">Batman WINS!</h1>
	    </div>
	    <div class="col-sm-4" align="center">
			<h1>bathealth</h1>
			<h1>{{ batmanHealth }} </h1>
	    </div>
	</div>

	


	<!-- See the incoming tweets -->
	



	<div ng-repeat="x in currentTweets | orderBy: created_at" id="tweets" align="center">
		<h6><img src="{{ x.profile_image }}"> {{ x.tweeter }}</h6>
		<h4>{{ x.tweet }}</h4>
		<p>{{ x.created_at }}</p>
	</div>




	


	



</div>
